<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <h1>Bienvenido</h1>
        <form class="formulario">
            <div class="input1">
            <label class="">Ingresa el 1er número: </label>
            <input style="border-radius: 4px; border: 1px solid #767676;" class = "valor1" type="text" placeholder=" Número 1">
        </div>
            <div class="input2">
            <label for="">Ingresa el 2do número: </label>
            <input style="border-radius: 4px; border: 1px solid #767676;" class = "valor2" type="text" placeholder=" Número 2">
        </div>
        <div class="botones">
        <select class="operation" name="" id="operador">
            <option value="sumar"> Suma</option>
            <option value="restar"> Resta</option>
            <option value="Multiplicar"> Multiplicar</option>
            <option value="divide"> Dividir</option>
        </select>
        <p class="resultado"></p>
        <div class="wrapper">
          <a>  <input type="button" value="Calcular" class="boton" onclick="calcularOperacion()"></a>
        </div>
        </div>
        </form>
